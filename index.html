<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
        <picture>
                <source media="(max-width: 480px)" srcset="./images/image-product-mobile.jpg" />
                <img class="product-img" src="./images/image-product-desktop.jpg" alt="Glass perfume bottle placed against a leafy background" />
            </picture>
            <div class="product-info">
            <p class="product">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <span>
                <figure class="new">$149.99</figure>
                <figure class="old">$169.99</figure>
            </span>
            <button class="add-to-cart-btn"><img class="icon" src="./images/icon-cart.svg">Add to Cart</button>
        </div>
        </main>
        <footer class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io/home" target="_blank"><img class="logo" src="./images/favicon-32x32.png">Frontend Mentor</a>. Coded by <a href="https://twitter.com/arthurkings0097" target="_blank">Kingsley Arinzechukwu</a></p>
        </footer>
    </body>
</html>
